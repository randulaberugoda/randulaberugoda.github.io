<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Security Vulnerability Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .background {
      min-height: 100vh;
      background: #fff;
      position: relative;
    }

    /* Gradient patches hidden */
    .gradient-patch,
    .gradient-patch2 {
      display: none;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #f46cc0;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #333;
    }

    /* Image Viewer */
    .image-viewer {
      padding-top: 100px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding-bottom: 50px;
    }

    .image-viewer img {
      width: 75%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      display: block;
    }

    /* Back to Top button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #f46cc0;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    #backToTop:hover {
      background-color: #333;
      transform: translateY(-3px) scale(1.05);
    }

    /* Footer */
    footer {
  text-align: center;
  padding: 3rem 2rem 2rem;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 1;
  background-color: #274C77;
}

.social-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  margin-bottom: 1.5rem;
}

.social-icons a {
  color: #333;
  font-size: 2rem;
  padding: 1rem;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.8);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.social-icons a:hover {
  color: white;
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.social-icons a[title="GitHub"]:hover {
  background: linear-gradient(45deg, #333, #666);
}

.social-icons a[title="LinkedIn"]:hover {
  background: linear-gradient(45deg, #0077B5, #00a0dc);
}

.social-icons a[title="Linktree"]:hover {
  background: linear-gradient(45deg, #339933, #7dc97d);
}

.social-icons a[title="Instagram"]:hover {
  background: linear-gradient(45deg, #E4405F, #F77737, #FCAF45);
}

footer p {
  margin: 0;
  color: white;
  font-size: 0.9rem;
}

    @media (max-width: 768px) {
      .nav-container {
        justify-content: center;
      }

      .nav-links {
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .image-viewer img {
        width: 95%;
      }
    }
  </style>
</head>
